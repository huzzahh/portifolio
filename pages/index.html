<!DOCTYPE html>
<html lang="pt" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julia Martins</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark flex-column">
    <main class="d-flex w-100 h-100">
      <div
        class="offcanvas offcanvas-start show bg--blue"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasDark"
        aria-labelledby="offcanvasDarkLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkLabel"></h5>
        </div>
        <div class="offcanvas-body">
          <ul class="list-none">
            <li class="iconHover text-white">
              <i class="fa-solid fa-copy"></i>
            </li>
            <li class="mt-5 iconHover text-white">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="mt-5 iconHover text-white">
              <i class="fa-solid fa-code-fork"></i>
            </li>
            <li class="mt-5 iconHover text-white">
              <i class="fa-solid fa-bug"></i>
            </li>
            <li class="mt-5 iconHover text-white">
              <i class="fa-regular fa-object-group"></i>
            </li>
            <li class="mt-5 iconHover text-white">
              <i class="fa-brands fa-aws"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="text-bg-dark secondSideNav">
        <div class="mt-4 pt-2">
          <ul class="list-none">
            <li class="iconHover pb-2">
              <a
                href="index.html"
                style="text-decoration: none; color: aliceblue"
              >
                <i class="fa-solid fa-code linkPages"></i>
                perfil.html
              </a>
            </li>
            <li class="iconHover pb-2">
              <a
                href="sobre.html"
                style="text-decoration: none; color: aliceblue"
              >
                <i class="fa-solid fa-code linkPages"></i>
                sobre.html
              </a>
            </li>
          </ul>
        </div>
        <hr />
        <div>
          <label class="twitterSrc"> @npmstart_getx </label>
        </div>
      </div>

      <div class="row w-100">
        <header class="col-12">
          <nav class="w-100 navTop">
            <i class="fa-solid fa-code" style="font-size: 10px"></i>
          </nav>
        </header>
        <div class="col-12">
          <div style="width: 100%; height: 100vh" class="px-5 pt-5 bg--blue">
            <div class="col-12 d-flex justify-content-start mt-5 pt-5">
              <p class="font--profile title--info">Front-end Developer</p>
              <img
                src="../rosa.png"
                alt=""
                height="20"
                width="auto"
                class="helper"
              />
            </div>
            <div class="col-12 row">
              <div class="col-12 d-flex justify-content-start">
                <div class="px-2 flipp">
                  <i class="fa-solid fa-code mr-2"></i>
                </div>
                <div class="px-2 flipp">
                  <i class="fa-solid fa-laptop"></i>
                </div>
                <div class="px-2 flipp">
                  <i class="fa-solid fa-headphones"></i>
                </div>
                <div class="px-2 flipp">
                  <i class="fa-regular fa-compass"></i>
                </div>
              </div>
            </div>
            <div
              class="col-12 mt-5 pt-5 bg--blue"
              style="margin-top: 7% !important"
            >
              <div class="row bg--blue">
                <div
                  class="col-lg-3 col-md-3 col-sm-12 shadow mt-5 iconHover cardActions"
                  style="height: 200px; min-height: 200px"
                >
                  <i class="fa-solid fa-database icon--md mt-5"></i> <br />
                  <label class="fw-normal mt-2 resume--tile--font"
                    >Armazenamento & Extração de dados
                  </label>
                  <label class="sub--title--infos"
                    >Sql, Firebase, MongoDB, Oracle.</label
                  >
                </div>
                <div
                  class="col-lg-3 col-md-3 col-sm-12 mgn-top"
                  style="height: 200px; min-height: 200px"
                >
                  <i class="fa-solid fa-code-fork icon--md"></i> <br />
                  <label class="fw-normal mt-2 resume--tile--font"
                    >Controle de Versionamento de Software</label
                  >
                  <label class="sub--title--infos"
                    >Git, GitHub, Tortoisegit.</label
                  >
                </div>
                <div
                  class="col-lg-3 col-md-3 col-sm-12 shadow mt-5 iconHover cardActions"
                  style="height: 200px; min-height: 200px"
                >
                  <i class="fa-solid fa-layer-group icon--md mt-5"></i> <br />
                  <label class="fw-normal mt-2 resume--tile--font"
                    >Criação de Layouts & Protótipos</label
                  >
                  <label class="sub--title--infos">Adobe XD, Figma.</label>
                </div>
                <div
                  class="col-lg-3 col-md-3 col-sm-12 pt-4"
                  style="height: 200px; min-height: 200px"
                >
                  <i class="fa-solid fa-code icon--md"></i> <br />
                  <label class="fw-normal mt-2 resume--tile--font"
                    >Desenvolvimento Web & Testes</label
                  >
                  <br />
                  <label class="sub--title--infos"
                    >Javascript, Typscript, C#, Jquery, Lua, Cypress.io,
                    Puppeteer, Jest.</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      (function () {
        if (window.matchMedia("(max-width: 768px)").matches) {
          document.addEventListener("touchstart", function () {}, {
            passive: true,
          });
        }
      })();
    </script>
  </body>
</html>
